<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>Form Validation</legend>
        <p>
          <label for="name">Name: </label>
          <input type="text" name="text" id="text" />
        </p>
        <p>
          <label for="user">Username: </label>
          <input type="text" name="user" id="user" />
        </p>
        <p>
          <label for="pass">Password: </label>
          <input type="password" name="pass" id="pass" />
        </p>
        <p>
          <label for="re-pass">Re-type password: </label>
          <input type="password" name="re-pass" id="re-pass" />
        </p>
        <p>
          <label for="gender">Gender: </label>
          <input type="radio" name="gender" id="male" value="male" />Male
          <input type="radio" name="gender" id="female" value="female" />Female
          <input type="radio" name="gender" id="other" value="other" />Other
        </p>
        <p>
          <label for="ps">Programming skills: </label>
          <input type="checkbox" name="ps" id="Java" value="Java" />Java
          <input
            type="checkbox"
            name="ps"
            id="Android"
            value="Android"
          />Android
          <input type="checkbox" name="ps" id="Ruby" value="Ruby" />Ruby
          <input type="checkbox" name="ps" id=".Net" value=".Net" />.Net
        </p>
        <p>
          <label for="phone">Contact no: </label>
          <input type="text" name="phone" id="num" />
        </p>
        <p>
          <label for="em">Email: </label>
          <input type="email" name="em" id="mail" />
        </p>
        <p>
          <label for="">College: </label>
          <select name="select" id="" value="Select college">
            <option value="Grad">Select College</option>
          </select>
        </p>
        <p>
          <button type="subit">Submit</button>
        </p>
      </fieldset>
    </form>
  </body>
</html>
